<div class="vacancy animate-on-scroll" *ngIf="vacancy">
  <h1 class="animate-on-scroll">{{ vacancy.title }}</h1>

  <div class="vacancy-content animate-on-scroll" [innerHTML]="vacancy.description"></div>

  <div class="animate-on-scroll other-vacancies" *ngIf="otherVacancies.length > 0">
    <h2>Inne oferty</h2>
    <ul>
      <li *ngFor="let v of otherVacancies">
        <a [routerLink]="['/vacancies', v.path]">{{ v.title }}</a>
      </li>
    </ul>
  </div>

  <!-- ğŸ”¹ Sekcja "Skontaktuj siÄ™ z nami" -->
  <div class="contact-section animate-on-scroll">
    <h2>Chcesz do nas doÅ‚Ä…czyÄ‡?</h2>
    <p>
      Skontaktuj siÄ™ z nami, aby dowiedzieÄ‡ siÄ™ wiÄ™cej o tej ofercie lub innych moÅ¼liwoÅ›ciach.
    </p>
    <button class="contact-button" [routerLink]="['/contact']">
      Skontaktuj siÄ™ z nami
    </button>
  </div>
</div>

<div *ngIf="vacancy == null" class="not-found animate-on-scroll">
  <p>Kariera</p>

  <div class="grid-container">
    <div class="box" *ngFor="let item of items">
      <h3>{{ item.title }}</h3>
      <p>{{ item.content }}</p>
    </div>
  </div>

  <div class="statistics-container">
    <div class="stats-grid">
      <div class="stat-item" *ngFor="let item of statsItems">
        <div class="stat-value">{{ item.value }}</div>
        <h3 class="stat-title">{{ item.title }}</h3>
      </div>
    </div>
  </div>
</div>
