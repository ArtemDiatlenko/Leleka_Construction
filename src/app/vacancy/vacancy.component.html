<div class="oferta-page">
  <div class="oferta-header">
    <h2>{{ vacancy.title }}</h2>
    <p>{{ vacancy.description }}</p>
  </div>

  <div class="oferta-grid">
    <div
      class="oferta-box"
      *ngFor="let other of otherVacancies"
      (click)="selectVacancy(other)"
      [hidden]="other.title === vacancy.title"
    >
      {{ other.title }}
    </div>
  </div>
</div>

<div *ngIf="!vacancy" class="not-found">
  <h2>Vacancy not found</h2>
  <p>The requested vacancy does not exist.</p>
</div>
