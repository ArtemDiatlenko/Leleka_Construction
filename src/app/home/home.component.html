<main class="site-content">
  <!-- === Видео-блок === -->
  <div class="main-content">
    <video class="main-video fade-in" autoplay muted loop playsinline>
      <source src="assets/video/Janbud_Budownictwo_Przemyslowe_1.mp4" type="video/mp4" />
      Twój przeglądarka nie obsługuje tagu video.
    </video>

    <div class="main-textbox">
      <p class="main-title">PRACE ŻELBETOWE</p>
      <span class="main-subtitle">OBIEKTY BUDOWNICTWO MIESZKANIOWE/PRZEMYSŁOWE</span>
    </div>
  </div>

  <!-- === Жёлтая полоса под видео === -->
  <div class="market-experience-banner">
    <p>Jesteśmy ponad <strong>8</strong> lat na rynku</p>
  </div>

  <!-- === Hero-секция с фото и текстом === -->
  <section class="hero-career">
    <img
      class="hero-bg"
      src="assets/video/photos/123.png"
      alt="Zbuduj karierę razem z nami"
    />
    <div class="hero-overlay">
      <h1>Zbuduj karierę razem z nami!</h1>
      <p>
        Realizuj projekty na największą skalę, rozwijaj się i wpływaj na
        rzeczywistość wokół Ciebie.
      </p>
      <a class="hero-cta-button" routerLink="/vacancies" (click)="scrollTop()">Sprawdź oferty pracy</a>
    </div>
  </section>

  <app-stats-banner [stats]="statsItems"></app-stats-banner>
</main>
